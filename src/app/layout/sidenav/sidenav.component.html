<aside>
  <button class="compose-button">
    <lucide-angular [img]=" pencilIcon" class="pencil-icon" [size]="20"></lucide-angular>
    <a>Compose</a>
  </button>
  <ul class="sidenav-list">
    @for (item of items; track item.label) {
    <li class="list-item" [routerLink]="item.href" routerLinkActive="active">
      <app-icons [isActive]="currentUrl === item.href" [icon]="item.icon">{{item.icon}}</app-icons>
      <span class="label">{{item.label}}</span>
      <span class="not-read">33</span>
    </li>
    }
    <li class="list-item">
      <app-icons>keyboard_arrow_down</app-icons>
      <span class="label">More</span>
    </li>
  </ul>
</aside>
