<div id="email" class="row-wrapper" cdkDrag [cdkDragData]="email" (cdkDragStarted)="dragStarted($event)"
  (cdkDragEnded)="dragEnded($event)">
  <div *cdkDragPreview>
    <div class="custom-preview">
      <mat-icon class="material-icons-outlined"
        style="font-size: 20px; align-items: center; display: flex;">email</mat-icon>
      <span>Move 1 conversation</span>
    </div>
  </div>
  <div class="email-header">
    <label class="custom-checkbox">
      <input type="checkbox" [checked]="email.selected" />
      <span class="checkmark">
        @if (email.selected) {
        <mat-icon class="check-icon">done</mat-icon>
        }
      </span>
    </label>
    <mat-icon class="material-icons tab-icons">star</mat-icon>
  </div>
  <div>
    {{email.from}}
  </div>
  <div class="email-content">
    <p class="email-subject">{{email.subject}}</p>
    <!-- <pre>-</pre> -->
    <p class="email-body"> {{email.body}}</p>
  </div>
  <div>
    {{email.date | date: 'short'}}
  </div>
</div>
